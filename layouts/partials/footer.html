<footer id="footer">
    {{ if .Site.Social }}
        {{ partial "social.html" . }}
    {{ end }}

    <p class="small">
      {{ if .Site.Params.enableRSS }}
        <a class="cta" href="{{ .Site.RSSLink }}">{{ with .Site.Params.subscribe }}{{ . }}{{ else }}Subscribe{{ end }}</a><br>
      {{ end }}

      Powered by <a href="http://www.gohugo.io/">Hugo</a><br>
      Theme inspired by <a href="https://github.com/nodejh/hugo-theme-cactus-plus">nodejh</a>
    </p>
</footer>
